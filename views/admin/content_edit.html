
{% extends 'layout.html' %}



{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改</h3>


<!--提交到当前页面-->
<form method="post">
    <div class="form-group" >
        <!--从数据库读取分类-->
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}

                {% if content.category._id.toString()==category._id.toString() %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}

            {% endfor %}
        </select>
    </div>

    <div class="form-group" >
        <label for="title">内容标题</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="内容标题" name="title">
    </div>

    <div class="form-group" >
        <label for="desc">简介：</label>
        <textarea rows="5" type="text" class="form-control" id="desc" placeholder="内容简介"
            name="desc">{{content.desc}}</textarea>
    </div>

    <div class="form-group" >
        <label for="content">内容：</label>
        <textarea rows="10" type="text" class="form-control" id="content" placeholder="内容"
            name="content">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">修改</button>
</form>




{% endblock %}
