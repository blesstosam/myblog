
{% extends 'layout.html' %}



{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>


<!--提交到当前页面-->
<form method="post">
    <div class="form-group" >
        <!--从数据库读取分类-->
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group" >
        <label for="title">内容标题</label>
        <input type="text" class="form-control" id="title" placeholder="内容标题" name="title">
    </div>

    <div class="form-group" >
        <label for="desc">简介：</label>
        <textarea rows="5" class="form-control" id="desc" placeholder="内容简介"
            name="desc"></textarea>
    </div>

    <div class="form-group" >
        <label for="content">内容：</label>
        <textarea rows="10" class="form-control" id="content" placeholder="内容"
            name="content"></textarea>
    </div>

    <button type="submit" class="btn btn-default">添加</button>
</form>




{% endblock %}
